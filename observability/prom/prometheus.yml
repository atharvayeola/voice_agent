global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: services
    static_configs:
      - targets:
          - "gateway:9100"
          - "agent:9101"
          - "stt:9102"
          - "tts:9103"
          - "kb_ingest:9104"
          - "metrics:9105"
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: service
